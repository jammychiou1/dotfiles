<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'urn:fontconfig:fonts.dtd'>
<fontconfig>
 <description>Set Chinese fallback font</description>
 <alias>
  <family>Hack Nerd Font Mono</family>
  <accept>
   <family>Noto Sans Mono CJK TC</family>
  </accept>
 </alias>
 <dir>~/.local/share/fonts</dir>
</fontconfig>
